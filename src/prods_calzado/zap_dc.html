<script>
    $('#minus-quant-sel').on('click', function(){
        
        let quant = $('#quantity-sel').get(0).value;
        // $('#quantity-sel').get(0).value--;
        if(quant <= 1) return;
        else 
            $('#quantity-sel').get(0).value--;
    })
    $('#plus-quant-sel').on('click', function(){
        $('#quantity-sel').get(0).value++;
       
    })

    // select carousel photo 

    $(".imagen-sidebar").click(function(e) {
        e.preventDefault();
        $(".imagen-sidebar").removeClass("selected");
        $(this).addClass("selected");

        let id_photo_wanted = '#f' + $(this).attr('id');
        $(".carousel-item").removeClass("active");
        console.log(id_photo_wanted);
        $(id_photo_wanted).addClass("active");
    });
</script>
